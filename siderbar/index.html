<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilos básicos do menu */
        body {
            padding-top: 56px; /* Espaço para o navbar fixo no topo */
            font-family: 'Arial', sans-serif; /* Fonte padrão */
        }
        .sidebar {
            height: 100%;
            width: 0; /* Largura inicial do menu (escondido) */
            position: fixed;
            z-index: 1; /* Fica sobre o conteúdo da página */
            top: 0;
            left: 0;
            background-color: #f0f0f0; /* Cor de fundo do menu */
            overflow-x: hidden; /* Evita o scroll horizontal */
            transition: 0.5s; /* Animação suave ao abrir e fechar */
            padding-top: 60px; /* Espaço no topo dentro do sidebar */
            box-shadow: 2px 0px 10px rgba(0, 0, 0, 0.2); /* Sombra suave */
        }
        .sidebar a {
            padding: 15px 20px; /* Espaço interno dos botões */
            text-decoration: none;
            font-size: 18px; /* Tamanho da fonte dos botões */
            color: #333; /* Cor do texto dos botões */
            display: block;
            transition: 0.3s;
            border-bottom: 1px solid #e0e0e0; /* Separador entre os botões */
        }
        .sidebar a:hover {
            background-color: #e9e9e9; /* Cor de fundo ao passar o mouse */
            color: #111; /* Cor do texto ao passar o mouse */
        }
        .sidebar .closebtn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px; /* Tamanho da fonte do botão de fechar */
            cursor: pointer;
            color: #555; /* Cor do botão de fechar */
        }
        .sidebar .closebtn:hover {
            color: #333; /* Cor do botão de fechar ao passar o mouse */
        }

        /* Botão para abrir o menu */
        .openbtn {
            font-size: 20px;
            cursor: pointer;
            background-color: #333; /* Cor de fundo do botão de abrir */
            color: white; /* Cor do texto do botão de abrir */
            border: none;
            position: fixed;
            top: 10px;
            left: 10px;
            width: 45px;
            height: 45px;
            border-radius: 5px; /* Borda arredondada */
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3); /* Sombra mais pronunciada */
        }

        .openbtn:hover {
            background-color: #555; /* Cor de fundo do botão de abrir ao passar o mouse */
        }
    </style>
</head>
<body>

<div id="mySidebar" class="sidebar">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
    <a href="#">Início</a>
    <a href="#">Sobre</a>
    <a href="#">Serviços</a>
    <a href="#">Contato</a>
</div>
<button class="openbtn" onclick="openNav()">☰</button>  

<script>
    function openNav() {
        document.getElementById("mySidebar").style.width = "250px";
    }

    function closeNav() {
        document.getElementById("mySidebar").style.width = "0";
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
